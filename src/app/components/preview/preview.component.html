<div class="row">
  <div class="col-md-12">
    <div class="arrowsl" *ngIf="!disableBackArrow">
      <i class="material-icons" (click)="loadPreviousImage();">arrow_back_ios</i>
    </div>
    <img mat-card-image src="{{imageUrl}}" alt="Image">
    <div class="arrowsr" *ngIf="!disableForwardArrow">
      <i class="material-icons" (click)="loadNextImage();">arrow_forward_ios</i>
    </div>
  </div>
  
</div>
