<div class="container-fluid">
  <div class="row">
    <app-navbar></app-navbar>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="height: calc(100vmin - 75px);overflow:auto;">
    <div class="col-md-12">
      <div class="row" *ngFor="let imageArr of activePageData">
        <div class="col-md-1"></div>
        <div class="col-md-2" *ngFor="let image of imageArr">
          <mat-card class="gallery-card">
            <img mat-card-image src="{{image.secure_url}}" alt="Image">
            <mat-card-actions>
              <button class="text-right" mat-button>20 Oct, 2018</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <br />
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">
      </mat-paginator>
    </div>
  </div>
</div>
